<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.simple_title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">
</head>
<body>
  <header class="site-header">

    {% if page.banner %}
      <div class="site-banner site-banner--{{ page.banner }}">
        <img
          src="{{ '/assets/banners/periyava-banner--' | append: page.banner | append: '.jpeg' | relative_url }}"
          alt="{{ page.banner | capitalize }} banner">
      </div>
    {% endif %}
    <div class="site-title">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    </div>

  </header>

  <main>

  {% if page.simple_title %}
    <h2 class="simple-title">{{ page.simple_title }}</h2>
  {% endif %}

  {{ content }}

  </main>

  <footer>
    <hr>
    <small>Â© Kamakoti</small>
  </footer>
</body>
</html>
